<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cursos.css">
</head>
<body class="body-cursos">

<!-- Menú -->
<div class="menu-div">
    <div><a href="../index.html">Login</a></div>
    <div><a href="alumnos.html">Alumnos</a></div>
    <div class="pagina-ingresada"><a href="cursos.html">Cursos</a></div>
    <div><a href="libreta.html">Libreta</a></div>
    <div><a href="pagos.html">Pagos</a></div>
    <div><a href="historial.html">Historial</a></div>
</div>

<header>
    <h1>Listado de cursos</h1>
</header>

<!-- Formulario para crear curso -->
<div class="form-curso">
    <input type="text" id="nombreCurso" placeholder="Nombre del curso">
    <button id="crearCurso">Crear</button>
</div>

<!-- Tabla de cursos -->
<div class="cursos-contenido-titulos">
    <table class="tabla-cursos">
        <thead>
        <tr>
            <th>Curso</th>
            <th colspan="2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Se llenará dinámicamente desde JS -->
        </tbody>
    </table>
</div>

<!-- Tabla de alumnos -->
<div class="cursos-contenido">
    <div class="tabla-alumnos-container" style="display:none;">
        <table class="tabla-alumnos">
            <thead>
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Curso</th>
                <th>Email</th>
                <th>Dirección</th>
            </tr>
            </thead>
            <tbody>
            <!-- Se llenará automáticamente al seleccionar un curso -->
            </tbody>
        </table>
    </div>
</div>

<footer>
    <p>Desarrollado por Lucas Paladini &copy; SIFA.com 2025</p>
</footer>

<script src="../config-api/config-api.js"></script>
<script src="../js/cursos.js"></script>

</body>
</html>
