<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libreta</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body-libreta">

<div class="menu-div">
    <div><a href="../index.html">Login</a></div>
    <div class="pagina-ingresada"><a href="libreta.html">Libreta</a></div>
</div>

<header>
    <h1>Libreta del Alumno</h1>
</header>

<div class="tabla-contenido-libreta">
    <div class="consulta-dni">
        <label for="dniInput">Ingrese DNI del alumno: </label>
        <input type="number" id="dniInput" placeholder="Ej: 38542193">
        <button id="boton-consultar">Consultar</button>
        <button id="boton-agregar-notas">Agregar Notas</button>
    </div>

    <!-- Contenedor donde se mostrará la tabla de notas -->
    <div id="resultado">
        <table class="tabla-alumnos" id="tabla-notas" style="display:none;">
            <thead>
            <tr>
                <th>Año</th>
                <th>Curso</th>
                <th>1er Trimestre</th>
                <th>2do Trimestre</th>
                <th>3er Trimestre</th>
                <th colspan="2">Acciones</th>
            </tr>
            </thead>
            <tbody id="cuerpo-notas">
            <!-- Filas agregadas por JS -->
            </tbody>
        </table>
    </div>
</div>


<!-- Notas ocultas por defecto -->
<div id="modal-notas" class="agregar-modificar-alumno" style="display:none;">
    <h2>Agregar Notas</h2>
    <div class="formulario-filas">
        <label for="anioNota">Año:</label>
        <input type="number" id="anioNota" placeholder="Ej: 2025" min="2015" max="2099" >
    </div>
    <div class="formulario-filas">
        <label for="cursoNota">Curso:</label>
        <select id="cursoNota">
            <option value="">Seleccione un curso</option>
            <option value="Kinder">Kinder</option>
            <option value="Preparatorio">Preparatorio</option>
            <option value="Kids">Kids</option>
            <option value="Libre">Libre</option>
        </select>
    </div>
    <div class="formulario-filas">
        <label for="trimestre1">1er Trimestre:</label>
        <input type="number" id="trimestre1" min="0" max="10">
    </div>
    <div class="formulario-filas">
        <label for="trimestre2">2do Trimestre:</label>
        <input type="number" id="trimestre2" min="0" max="10">
    </div>
    <div class="formulario-filas">
        <label for="trimestre3">3er Trimestre:</label>
        <input type="number" id="trimestre3" min="0" max="10">
    </div>
    <div class="botones-formulario">
        <button class="boton-cancelar-form">Cancelar</button>
        <button class="boton-guardar">Guardar Notas</button>
    </div>
</div>

<script src="../js/libreta.js"></script>

<footer>
    <p>Desarrollado por Lucas Paladini &copy; SIFA.com 2025</p>
</footer>

</body>
</html>
