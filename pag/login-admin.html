<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Alumnos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="menu-div">
    <div><a href="../index.html">Login</a></div>
</div>

<header>
    <h1>Sistema de ingreso de administradores</h1>
</header>

<div class="login-container">
    <div id="login">
        <form id="loginFormAdmin">
            <input type="text" id="dniInputAdmin" required placeholder="Usuario">
            <input class="login-boton" type="password" id="passInputAdmin" required placeholder="Contraseña">
            <button class="login-boton" type="submit">Ingresar como Administrador</button>
            <p id="loginError">Contraseña o DNI incorrectos</p>
        </form>
    </div>
</div>

<footer>
    <p>Desarrollado por Lucas Paladini &copy; SIFA.com 2025 </p>
</footer>

<script src="../js/script.js"></script>
</body>
</html>
