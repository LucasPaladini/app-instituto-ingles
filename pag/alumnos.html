<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="menu-div">
    <div class="pagina-ingresada"><a href="alumnos.html">Alumnos</a></div>
    <div><a href="cursos.html">Cursos</a></div>
    <div><a href="libreta.html">Libreta</a></div>
</div>

<header>
    <h1>Lista de alumnos</h1>
</header>

<div class="boton-agregar-container">
    <button id="boton-mostrar-form">Agregar alumno</button>
</div>

<!-- Formulario Agregar -->
<div class="agregar-modificar-alumno" id="form-container" style="display: none">
    <h2>Agregar alumno</h2>
    <form id="form-alumno">
        <div class="formulario-filas">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="formulario-filas">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="formulario-filas">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="formulario-filas">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="formulario-filas">
            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <option value="">Seleccione un curso</option>
                <option value="Kinder">Kinder</option>
                <option value="Preparatorio">Preparatorio</option>
                <option value="Kids">Kids</option>
                <option value="Libre">Libre</option>
            </select>
        </div>
        <div class="formulario-filas">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="botones-formulario">
            <button type="submit">Agregar</button>
            <button type="button" id="boton-cancelar-agregar">Cancelar</button>
        </div>
    </form>
</div>

<!-- Formulario Modificar -->
<div class="agregar-modificar-alumno" id="form-modificar-container" style="display: none">
    <h2>Modificar alumno</h2>
    <form id="form-modificar">
        <div class="formulario-filas">
            <label for="mod-dni">DNI:</label>
            <input type="text" id="mod-dni" name="dni" disabled>
        </div>
        <div class="formulario-filas">
            <label for="mod-nombre">Nombre:</label>
            <input type="text" id="mod-nombre" name="nombre" required>
        </div>
        <div class="formulario-filas">
            <label for="mod-apellido">Apellido:</label>
            <input type="text" id="mod-apellido" name="apellido" required>
        </div>
        <div class="formulario-filas">
            <label for="mod-direccion">Dirección:</label>
            <input type="text" id="mod-direccion" name="direccion" required>
        </div>
        <div class="formulario-filas">
            <label for="mod-curso">Curso:</label>
            <select id="mod-curso" name="curso" required>
                <option value="">Seleccione un curso</option>
                <option value="Kinder">Kinder</option>
                <option value="Preparatorio">Preparatorio</option>
                <option value="Kids">Kids</option>
                <option value="Libre">Libre</option>
            </select>
        </div>
        <div class="formulario-filas">
            <label for="mod-email">Email:</label>
            <input type="email" id="mod-email" name="email" required>
        </div>
        <div class="botones-formulario">
            <button type="submit">Guardar cambios</button>
            <button type="button" id="boton-cancelar-modificar">Cancelar</button>
        </div>
    </form>
</div>

<div class="tabla-contenido">
    <table class="tabla-alumnos">
        <thead>
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Curso</th>
            <th>Email</th>
            <th>Dirección</th>
            <th colspan="2">Acciones</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<footer>
    <p>Desarrollado por Lucas Paladini &copy; SIFA.com 2025</p>
</footer>

<script src="../js/alumnos.js"></script>
</body>
</html>
