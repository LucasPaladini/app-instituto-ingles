<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alumnos</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="menu-div">
    <div class="pagina-ingresada"><a href="alumnos.html">Alumnos</a></div>
    <div><a href="cursos.html">Cursos</a></div>
    <div><a href="libreta.html">Libreta</a></div>
</div>

<header>
    <h1>Lista de alumnos</h1>
</header>

<div class="boton-agregar-container">
    <button id="boton-mostrar-form">Agregar alumno</button>
</div>

<!-- Formulario oculto inicialmente -->
<div class="agregar-alumno" id="form-container" style="display: none;">
    <h2>Agregar alumno</h2>
    <form id="form-alumno">
        <div class="formulario-filas">
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>
        </div>
        <div class="formulario-filas">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="formulario-filas">
            <label for="curso">Curso:</label>
            <select id="curso" name="curso" required>
                <option value="">Seleccione un curso</option>
                <option value="Kinder">Kinder</option>
                <option value="Preparatorio">Preparatorio</option>
                <option value="Kids">Kids</option>
                <option value="Libre">Libre</option>
            </select>
        </div>
        <div class="formulario-filas">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit">Agregar</button>
    </form>
</div>

<div class="tabla-contenido">
    <table class="tabla-alumnos">
        <thead>
        <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Curso</th>
            <th>Email</th>
            <th colspan="2">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <!-- Filas generadas desde JS -->
        </tbody>
    </table>
</div>

<footer>
    <p>Desarrollado por Lucas Paladini &copy; SIFA.com 2025</p>
</footer>

<script src="../js/alumnos.js"></script>
</body>
</html>
